# This is a simple configuration.
# If you want to see the full configuration, please check `full-config.toml` .
# And see https://gohugo.io/getting-started/configuration/ .

baseURL = "https://addy-dclxvi.github.io/"
#baseURL = "https://localhost:1313/"
publishDir = "public"
title = "Addy's Blog"
enableRobotsTXT = true
enableEmoji = true
theme = "jane"

hasCJKLanguage = true # has chinese/japanese/korean ? 
paginate = 5 # Number of articles displayed on the homepage 
rssLimit = 20 # Limit Entry Count to Rss file
disqusShortname = "addy15" # disqus_shortname
googleAnalytics = "UA-130181389-1" # UA-XXXXXXXX-X
google_verification = "iiMOqsIxcKs1IlYlvf8WXHBCkDMc9gRUKdLjRQwt8Go" # Google_Verification 
copyright = "Addy" # default: author.name

# Highlight options.
# See https://gohugo.io/content-management/syntax-highlighting/
PygmentsCodeFences = true # Enable syntax highlighting with GitHub flavoured code fences
PygmentsUseClasses = true # Use CSS classes to format highlighted code
PygmentsCodefencesGuessSyntax = true
PygmentsOptions = "linenos=table"

# language support 
# en / zh-cn / other... translations present in i18n/
defaultContentLanguage = "en" # Default language to use
[languages.en]
  languageCode = "en"

[author] # essential
  name = "Addy"

[sitemap] # essential
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[[menu.main]] # config your menu
  name = "Home"
  weight = 10
  identifier = "home"
  url = "/index.html"
[[menu.main]]
  name = "Archives"
  weight = 20
  identifier = "archives"
  url = "/post/"
[[menu.main]]
  name = "Tags"
  weight = 30
  identifier = "tags"
  url = "/tags/"
[[menu.main]]
  name = "Categories"
  weight = 40
  identifier = "categories"
  url = "/categories/"

[params]
  since = "2018" # Site creation time
  homeFullContent = false # if false, show post summaries on home page. Othewise show full content.
  rssFullContent = false # if false, Rss feed instead of the summary

  # site info (optional)
  logoTitle = "Addy's Blog" # default: the title value
  keywords = ["blog", "linux", "life", "tutorial", "ricing", "desktop", "customization"]
  description = "Blog about Linux and Life."

  # The date format to use; for a list of valid formats, see https://gohugo.io/functions/format/
  dateFormatToUse = "Monday, 2 January 2006"

  # show word count and read time ?                       # 是否显示字数统计与阅读时间
  moreMeta = true

  # front matter archetypes/default.md
  # Some global options, you can also close or open something in front matter for a single post, see more information from `archetypes/default.md`.
  toc = false
  photoswipe = false # see https://github.com/dimsemenov/PhotoSwipe
  contentCopyright = '<a rel="license noopener" href="https://creativecommons.org/licenses/by-nc-nd/4.0/" target="_blank">CC BY-NC-ND 4.0</a>'

  # Link custom CSS and JS assets
  # (relative to /static/css and /static/js respectively)
  customCSS = ['custom.css'] # if ['custom.css'], load '/static/css/custom.css' file
  customJS = [] # if ['custom.js'], load '/static/js/custom.js' file

[params.reward]
  enable = false
  wechat = "/path/to/your/wechat-qr-code.png"
  alipay = "/path/to/your/alipay-qr-code.png"

